[package]
name = "discretionary_engine"
version = "0.1.1"
authors = ["Valera <valeratrades@gmail.com>"]
categories = ["trading", "trade-execution"]
description = "LaTeX of trading"
documentation = "https://docs.rs/discretionary_engine"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/valeratrades/discretionary_engine"
rust-version = "1.80.0"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

#[[test]]
#name = "tests"
#path = "tests/main.rs"
#
#[dev-dependencies]
#trybuild = { version = "^1.0.89", features = ["diff"]}

[profile.dev]
# Disabling debug info speeds up builds a bunch,
# and we don't rely on it for debugging that much.
debug = 0

# doesn't seem to be picked up by clippy as of today
[lints.clippy]
cmp_float = "allow"
len_zero = "allow"
get_zero = "allow"

[package.metadata.cargo-machete]
ignored = ["v_utils_macros", "serde_with", "tracing-futures"]

[dependencies]
anyhow = "^1.0.86"
clap = { version = "^4.5.4", features = ["derive"] }
hex = "^0.4.3"
tokio = { version = "^1.37.0", features = ["full"] }
sha2 = "^0.10.8"
hmac = "^0.12.1"
chrono = "^0.4.38"
serde = { version = "^1.0.202", features = ["derive"] }
serde_json = "^1.0.117"
serde_urlencoded = "^0.7.1"
url = "^2.5.0"
serde_with = "^3.8.1"
tokio-tungstenite = { version = "0.21.0", features = ["native-tls"] }
futures-util = "0.3.30"
v_utils = { version = "^1.3.6", features = ["full"] } # will be updated manually, as I can't be trusted yet.
tracing = { version = "^0.1.40", features = ["log", "std", "async-await"] }
tracing-subscriber = { version = "^0.3.18", features = ["fmt", "json", "registry", "env-filter"] }
tracing-bunyan-formatter = "0.3.9"
#tracing-futures = "0.2.5"
uuid = { version = "1.8.0", features = ["v4"] }
config = "0.14.0"
v_utils_macros = "1.2.2"
lazy_static = "1.4.0"
derive-new = "0.6.0"
tracing-log = "0.2.0"
reqwest = { version = "0.12.4", features = ["json"] }

